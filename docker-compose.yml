version: "3"

name: wtf

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: wtf-app
    container_name: wtf-app
    restart: unless-stopped
    env_file: .env
    environment:
      - MONGODB_URI=$MONGODB_URI
      - JWT_SECRET=$JWT_SECRET
    # ports:
    #   - "5000:5000"
    networks:
      - app-network
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7
    container_name: wtf-mongodb
    restart: unless-stopped
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
      - MONGO_INITDB_DATABASE=wtf
    # ports:
    #   - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - app-network

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx-dhparam:/etc/ssl/certs
    networks:
      - app-network
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email graef.nico@gmail.com --agree-tos --no-eff-email -d what-the-flag.de  -d www.what-the-flag.de

networks:
  app-network:
    driver: bridge

volumes:
  mongodb-data:
  certbot-etc:
  certbot-var:
  web-root:
